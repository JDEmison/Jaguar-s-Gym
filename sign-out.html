<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Out</title>
</head>
<body>

        <!--Navbar-->
    <container class="navbar">
        <div class="navbar-flex">
            <div class="title">
                <a href="#founder"><h2 class="name">Jaguar's Gym</h2></a>
            </div>
            <a href="about.html" class="navbar-flex-item">About</a>
            <a href="index.html" class="navbar-flex-item">Home</a>
            <a href="sign-in.html" class="navbar-flex-item" id="signin">Sign In</a>
        </div>
    </container>

    <container class="signout">
        <div class="signout-title">
            <h2>Want To Sign Out</h2>
        </div>
        <div class="signout-section">
            <h4>Do You Want To Sign Out?</h4>
            <div class="yes-button-div">

            <div class="no-button-div">
                <a href="index.html"><button class="no-button">No</button></a>
            </div>
        </div>

    <footer class="end">

            <img src="static/location.png" alt="" class="location-img">
            <div class="foot-info">
                <h1>Info</h1>
                <p>Burgeville</p>

            </div>
            <div class="socials">
                <h1>Social Media</h1>
                <p>Facebook</p>
                <p>Instagram</p>
                <p>Tiktok</p>
