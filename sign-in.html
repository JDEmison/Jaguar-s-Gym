<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>
<body>
    <!--Navbar-->
    <container class="navbar">
        <div class="navbar-flex">
            <div class="title">
                <a href="#founder"><h2 class="name">Jaguar's Gym</h2></a>
            </div>
            <a href="about.html" class="navbar-flex-item">About</a>
            <a href="index.html" class="navbar-flex-item">Home</a>
            <a href="sign-in.html" class="navbar-flex-item" id="signin">Sign In</a>
        </div>
    </container>

    <container class="login">
        <div class="sign-in-title">
            <h3>Sign In</h3>
        </div>
        <div class="sign-in-forum">
            <div class="sign-in-type">
                <h4>Email</h4>
                <input type="text" id="" placeholder="Enter Email">
            </div>
            <div class="sign-in-type">
                <h4>Password</h4>
                <input type="text" id="" placeholder="Enter Password">
                <a href="#" class="forgot">Forgot Password</a>
            </div>
        </div>
        <div class="bottom-buttons">
            <div class="button-div">
                <a href="sign-out.html"><button class="sumbit-button" href="sign-out.html">Login</button></a>
            </div>
            <a href="#" class="help">Contact Help</a>
        </div>
    </container>



            <!--Footer-->
    <footer class="end">
        <div class="foot-flex">
            <img src="static/location.png" alt="" class="location-img">
            <div class="foot-info">
                <h1>Info</h1>
                <p>Burgeville</p>
                <p>example@example.com</p>
                <p>(555)555-5555</p>
            </div>
            <div class="socials">
                <h1>Social Media</h1>
                <p>Facebook</p>
                <p>Instagram</p>
                <p>Tiktok</p>
                <p>Twitter</p>
            </div>
        </div>
    </footer>

</body>
</html>
